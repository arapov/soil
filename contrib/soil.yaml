# soil configuration file
View:
  Template:
    Root: "base"
    Children:
      - "part/favicon"
    Extension: ".tmpl"
  Directories:
    Assets: "asset"  
    Views: "view"
Server:
  Hostname: "localhost"
  UseHTTP: true
  HTTPPort: 8080
  UseHTTPS: false
  HTTPSPort: 8443
  CertFile: "contrib/tls/server.crt"
  KeyFile: "contrib/tls/server.key"