# soil configuration file
View:
  BaseURI: "/"
  Templates:
    Root: "base"
    Children:
      - "part/favicon"
      - "part/menu"
      - "part/footer"
    Extension: ".tmpl"
  Directories:
    Assets: "assets"
    Views: "view"
Server:
  Hostname: "localhost"
  UseHTTP: true
  HTTPPort: 8080
  UseHTTPS: false
  HTTPSPort: 8443
  CertFile: "contrib/tls/server.crt"
  KeyFile: "contrib/tls/server.key"